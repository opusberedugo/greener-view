<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Us a message</title>
  <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <aside class="background">
    <!-- <img src="./img/62330538f789020023f78561_optimized_1200_c1008x695-175x133.png" alt="" srcset=""> -->
    <!-- <img src="./img/hero.jpeg" alt="" srcset=""> -->
  </aside>

  <nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="">
        <img src="./img/logo.png" height="28">
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a href="./index.html" class="navbar-item">
          Home
        </a>

        <a href="./about.html" class="navbar-item">
          About
        </a>

        <a href="./contact.html" class="navbar-item">
          Contact
        </a>

      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a href="./contact.html" class="button is-light">
              Let's Talk
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-green py-0 is-fullheight has-text-white has-text-centered">
    <div class="hero-body py-0">
      <div class="container">
        <h1 class="title is-size-1 has-text-white">
          Send us a message
        </h1>
        <h2 class="subtitle has-text-white">
          We would love to talk to you
        </h2>
        </div>
      </div>
    </div>
  </section>

  <section class="contact p-6 has-background-white">
    <div class="container px-6">
      <div class="box px-6">
        <h2 class="is-size-2 has-text-centered has-text-primary">Contact Us</h2>
        <form action="" method="POST">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Your Name" name="name">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="Your Email" name="email">
            </div>
          </div>
          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea class="textarea" placeholder="Your Message" name="message"></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-link" type="submit">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer class="is-white has-background-white-bis p-6">
    
    <div class="is-flex is-justify-content-center py-4">
      <a href="./index.html" class="has-text-link">
        <img src="./img/logo.png" alt="" style="max-width:30px">
        Greener View
      </a>
    </div>

    <div class="link-group is-flex is-justify-content-center">
      <a class="p-3" href="#">Home</a>
      <a class="p-3" href="#">About</a>
      <a class="p-3" href="#">Services</a>
      <a class="p-3" href="#">Help</a>
      <a class="p-3" href="#">Privacy</a>
    </div>

    <div class="is-flex is-justify-content-center py-6">
      <form action="" class="is-flex">
        <input class="input" type="text" placeholder="Please Enter your email address"/>
        <button class="button is-link">Subscribe</button>
      </form>
    </div>

  </footer>
  <script src="./js/jquery.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
